[tool.poetry]
name = "pydevlpr"
version = "0.2.2"
description = "Frontend for connecting to devlprd and processing data from a FANTM DEVLPR"
authors = ["Ezra Boley <hello@getfantm.com>", "Finn Kuusisto <hello@getfantm.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/FANTM/pydevlpr"
documentation = "https://docs.getfantm.com"

[tool.poetry.dependencies]
python = "^3.6"
pydevlpr-protocol = "^0.1.0"
devlprd = "^0.2.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-asyncio = "^0.15.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
